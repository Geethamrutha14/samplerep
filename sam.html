<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form action="">
        <label for="fname">First Name: </label>
        <input type="text" placeholder="enter first name">
        <br><br>
        <label for="lname">Last Name: </label>
        <input type="text" placeholder="enter last name">
        <br> <br>
        <label for="email">Enter your email: </label>
        <input type="email" placeholder="name@gmail.com">
        <br><br>
        <label for="age">Enter your age: </label>
        <input type="number" placeholder="age">
        <br><br>
        <label for="birth">Enter your date of birth: </label>
        <input type="date" >
        <br><br>
        <label >Enter gender</label><br>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="trans" name="gender">
        <label for="trans">Both</label>
        <br><br>
        <label>Tick your favourite food</label>
        <br>
        <input type="checkbox" id="f1"><label for="f1">Burger</label><br>
        <input type="checkbox" id="f2"><label for="f2">Pisa</label><br>
        <input type="checkbox" id="f3"><label for="f3">Pasta</label><br>
        <br>

        <label for="password">Enter your password: </label>
        <input type="password" placeholder="enter your password">
        <br><br>
        <input type="button" onclick="alert('details submitted')" value="Submit">

    </form>
